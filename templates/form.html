<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Eligibility Checker</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .form-container {
      background: rgb(255, 248, 235);
      padding: 30px 40px;
      width: 900px;
      height: 720px;
      border-radius: 16px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      margin-top: 0px;
      color: #2c3e50;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      column-gap: 30px;
      row-gap: 15px;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
      color: #333;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    input:focus,
    select:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }

    .full-width {
      grid-column: 1 / -1;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      grid-column: 1 / -1;
    }

    .negative {
      color: #dc3545;
    }

    .positive {
      color: #28a745;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Loan Eligibility Checker</h2>
    <form action="/predict" method="post">
      <div>
        <label for="gender">Gender</label>
        <select name="gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div>
        <label for="married">Married</label>
        <select name="married" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div>
        <label for="education">Education</label>
        <select name="education" required>
          <option value="Graduate">Graduate</option>
          <option value="Not Graduate">Not Graduate</option>
        </select>
      </div>

      <div>
        <label for="self_employed">Self Employed</label>
        <select name="self_employed" required>
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>
      </div>

      <div>
        <label for="property_area">Property Area</label>
        <select name="property_area" required>
          <option value="Urban">Urban</option>
          <option value="Semiurban">Semiurban</option>
          <option value="Rural">Rural</option>
        </select>
      </div>

      <div>
        <label for="has_dependents">Has Dependents</label>
        <select name="has_dependents" required>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <div>
        <label for="applicant_income">Applicant Income</label>
        <input type="number" name="applicant_income" required min="0">
      </div>

      <div>
        <label for="coapplicant_income">Coapplicant Income</label>
        <input type="number" name="coapplicant_income" required min="0">
      </div>

      <div>
        <label for="loan_amount">Loan Amount</label>
        <input type="number" name="loan_amount" required min="0">
      </div>

      <div>
        <label for="loan_term">Loan Term (in months)</label>
        <input type="number" name="loan_term" required min="0" value="360">
      </div>

      <div class="full-width">
        <label for="credit_history">Credit History (1 = Good, 0 = Bad)</label>
        <select name="credit_history" required>
          <option value="1">1</option>
          <option value="0">0</option>
        </select>
      </div>

      <div class="full-width">
        <button type="submit">Check Eligibility</button>
      </div>

      {% if prediction_text %}
        <div class="result {% if 'Not' in prediction_text %}negative{% else %}positive{% endif %}">
          {{ prediction_text }}
        </div>
      {% endif %}
    </form>
  </div>

</body>
</html>
